<!DOCTYPE html>
<html>
<head><title>PHP WebP conversion result.</title></head>
<body>
<dl>
	<dt>Original</dt>
	<dd><img src="Lenna.png" width="512" height="512" alt="PNG" />
	<dt>WebP</dt>
	<dd><object data="Lenna.webp" width="512" height="512" type="image/webp"></object>
	<dt>WebP (metadata added)</dt>
	<dd><object data="Lenna2.webp" width="512" height="512" type="image/webp"></object>
	<dt>WebP to JPEG</dt>
	<dd><img src="Lenna.jpg" width="512" height="512" alt="JPEG" />
</dl>
</body>
</html>
